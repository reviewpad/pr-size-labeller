# Automatic pull request labeller based on size
apiVersion: reviewpad.com/v001

rules:
  isSmall:
    kind: patch
    description: small pull request
    spec: $size() <= 90
  
  isMedium:
    kind: patch
    description: medium-sized pull request
    spec: $size() > 90 && $size() <= 300

  isLarge:
    kind: patch
    description: large-sized pull request
    spec: $size() > 300
  
protectionGates:
  - name: label-pull-request-with-size
    description: Label pull request with size
    patchRules:
      - rule: isSmall
        extraActions:
          - $addLabel("small")
      - rule: isMedium
        extraActions: 
          - $addLabel("medium")
      - rule: isLarge
        extraActions: 
          - $addLabel("large")
    actions:
      - $addLabel("triage")
